name: Deploy dashboard-streak Lambda to AWS

on:
  push:
    branches: [main, qa]

jobs:
  deploy:
    name: Deploy dashboard streak
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'dev' || github.ref == 'refs/heads/qa' && 'qa' }}

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # SUBDIR
      - name: ğŸ“¦ Install dependencies (subdir)
        if: ${{ hashFiles('dashboard-service/package.json') != '' }}
        working-directory: dashboard-service
        run: |
          if [ -f package-lock.json ]; then
            npm ci --omit=dev
          else
            npm install --omit=dev
          fi

      - name: ğŸ“¦ Package Lambda (streak) (subdir)
        if: ${{ hashFiles('dashboard-service/package.json') != '' }}
        working-directory: dashboard-service
        run: |
          zip -r dashboard-streak.zip \
            src/ \
            node_modules/ \
            package.json \
            package-lock.json || true

      # ROOT
      - name: ğŸ“¦ Install dependencies (root)
        if: ${{ hashFiles('dashboard-service/package.json') == '' && hashFiles('package.json') != '' }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci --omit=dev
          else
            npm install --omit=dev
          fi

      - name: ğŸ“¦ Package Lambda (streak) (root)
        if: ${{ hashFiles('dashboard-service/package.json') == '' && hashFiles('package.json') != '' }}
        run: |
          zip -r dashboard-streak.zip \
            src/ \
            node_modules/ \
            package.json \
            package-lock.json || true

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # DEPLOY
      - name: ğŸš€ Deploy dashboard-streak (subdir)
        if: ${{ hashFiles('dashboard-service/package.json') != '' }}
        working-directory: dashboard-service
        run: |
          STAGE=${{ github.ref == 'refs/heads/main' && 'dev' || 'qa' }}
          aws lambda update-function-configuration \
            --function-name dashboard-service-$STAGE-streak \
            --environment "Variables={STAGE=\"$STAGE\",COURSES_TABLE_NAME=\"novalearn-courses-$STAGE\",ALLOWED_ORIGINS=\"*\"}"
          aws lambda update-function-code \
            --function-name dashboard-service-$STAGE-streak \
            --zip-file fileb://dashboard-streak.zip \
            --publish

      - name: ğŸš€ Deploy dashboard-streak (root)
        if: ${{ hashFiles('dashboard-service/package.json') == '' && hashFiles('package.json') != '' }}
        run: |
          STAGE=${{ github.ref == 'refs/heads/main' && 'dev' || 'qa' }}
          aws lambda update-function-configuration \
            --function-name dashboard-service-$STAGE-streak \
            --environment "Variables={STAGE=\"$STAGE\",COURSES_TABLE_NAME=\"novalearn-courses-$STAGE\",ALLOWED_ORIGINS=\"*\"}"
          aws lambda update-function-code \
            --function-name dashboard-service-$STAGE-streak \
            --zip-file fileb://dashboard-streak.zip \
            --publish

      - name: âœ… Confirm Success
        if: success()
        run: echo "âœ… dashboard-service deployed (streak)!"
      - name: âŒ Show Failure
        if: failure()
        run: echo "âŒ Deployment failed"
