name: Deploy dashboard-summary Lambda to AWS

on:
  push:
    branches: [main, qa]

jobs:
  deploy:
    name: Deploy dashboard summary
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'dev' || github.ref == 'refs/heads/qa' && 'qa' }}

    steps:
      - name: üîÑ Checkout code
        uses: actions/checkout@v3

      - name: üèóÔ∏è Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # --- SUBDIR: dashboard-service ---
      - name: üì¶ Install dependencies (subdir)
        if: ${{ hashFiles('dashboard-service/package.json') != '' }}
        working-directory: dashboard-service
        run: |
          if [ -f package-lock.json ]; then
            npm ci --omit=dev
          else
            npm install --omit=dev
          fi

      - name: üì¶ Package Lambda (summary) (subdir)
        if: ${{ hashFiles('dashboard-service/package.json') != '' }}
        working-directory: dashboard-service
        run: |
          zip -r dashboard-summary.zip \
            src/ \
            node_modules/ \
            package.json \
            package-lock.json || true

      # --- ROOT: . ---
      - name: üì¶ Install dependencies (root)
        if: ${{ hashFiles('dashboard-service/package.json') == '' && hashFiles('package.json') != '' }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci --omit=dev
          else
            npm install --omit=dev
          fi

      - name: üì¶ Package Lambda (summary) (root)
        if: ${{ hashFiles('dashboard-service/package.json') == '' && hashFiles('package.json') != '' }}
        run: |
          zip -r dashboard-summary.zip \
            src/ \
            node_modules/ \
            package.json \
            package-lock.json || true

      - name: üîê Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: üöÄ Deploy dashboard-summary (subdir)
        if: ${{ hashFiles('dashboard-service/package.json') != '' }}
        working-directory: dashboard-service
        run: |
          STAGE=${{ github.ref == 'refs/heads/main' && 'dev' || 'qa' }}
          aws lambda update-function-configuration \
            --function-name dashboard-service-$STAGE-summary \
            --environment "Variables={STAGE=\"$STAGE\",COURSES_TABLE_NAME=\"novalearn-courses-$STAGE\",ALLOWED_ORIGINS=\"*\"}"
          aws lambda update-function-code \
            --function-name dashboard-service-$STAGE-summary \
            --zip-file fileb://dashboard-summary.zip \
            --publish

      - name: üöÄ Deploy dashboard-summary (root)
        if: ${{ hashFiles('dashboard-service/package.json') == '' && hashFiles('package.json') != '' }}
        run: |
          STAGE=${{ github.ref == 'refs/heads/main' && 'dev' || 'qa' }}
          aws lambda update-function-configuration \
            --function-name dashboard-service-$STAGE-summary \
            --environment "Variables={STAGE=\"$STAGE\",COURSES_TABLE_NAME=\"novalearn-courses-$STAGE\",ALLOWED_ORIGINS=\"*\"}"
          aws lambda update-function-code \
            --function-name dashboard-service-$STAGE-summary \
            --zip-file fileb://dashboard-summary.zip \
            --publish

      - name: ‚úÖ Confirm Success
        if: success()
        run: echo "‚úÖ dashboard-service deployed (summary)!"
      - name: ‚ùå Show Failure
        if: failure()
        run: echo "‚ùå Deployment failed"
